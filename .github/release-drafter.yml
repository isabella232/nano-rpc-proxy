name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'style'
      - 'docs'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Docker Container
  For equivalent docker version, any of:
  ```bash
  docker pull public.ecr.aws/y4f6g9v9/nano-rpc-proxy:latest
  docker pull public.ecr.aws/y4f6g9v9/nano-rpc-proxy:v$RESOLVED_VERSION
  ```
